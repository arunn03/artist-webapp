<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Form</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <style>
        /* CSS styles */
        /* custom font */
        html, body {
            height: 100%;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('bg2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-y: hidden;
            backdrop-filter: blur(5px);
        }
        .expanded-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .expanded-img img {
            display: block;
            margin: auto; 
            margin-top: 15%;
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
        .profile-pic-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            margin-top: -10%;
        }
        .profile-pic-container{
            width: 100px;
            height: 100px;
            margin-top: 1%;
            border-radius: 50%;
            margin-right: 10px;
            background-image: url("dp.jpg");
            position: relative;
            left: 30%;
            background-position: center;
            background-size: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-bottom: 5%;
        }
        .options-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .options-overlay button {
            margin-bottom: 5px;
            width: 50px;
        }
        .options-overlay button:last-child {
            margin-bottom: 0;
        }        
        .options-overlay button:focus {
            outline: none;
        }
        .profile-pic-container:hover .options-overlay {
            display: flex;
        }
        .checkbox-menu li label {
            display: block;
            padding: 3px 10px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: #333;
            font-size: small;
            white-space: nowrap;
            margin:0;
            transition: background-color .4s ease;
        }
        .checkbox-menu li input {
            margin-right: -50px;
            margin-left: -45px;
            top: 2px;
            position: relative;
        }

        .checkbox-menu li.active label {
            background-color: white;
            font-weight:bold;
        }

        .checkbox-menu li label:hover,
        .checkbox-menu li label:focus {
            background-color: white;
        }

        .checkbox-menu li.active label:hover,
        .checkbox-menu li.active label:focus {
            background-color: white;
        }
        .dropdown-btn-wrapper {
            text-align: center;
            margin-top: 10px;
        }

        #msform {
            width: 400px;
            margin: 50px auto;
            text-align: center;
            position: relative;
            align-items: center;
        }

        #msform fieldset {
            background: white;
            border: 0 none;
            border-radius: 3px;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            box-sizing: border-box;
            width: 80%;
            margin: 0 10%;
            position: relative;
            display: none;
        }

        #msform fieldset:first-of-type {
            display: block;
        }

        #msform input, #msform textarea, #dropdownMenu1 {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            font-family: Montserrat;
            color: #2C3E50;
            font-size: 13px;
        }
        #dropdownMenu1 {
            text-align: left;
        }

        #msform .action-button {
            width: 100px;
            background: #fcb603;
            font-weight: bold;
            color: white;
            border: 0 none;
            border-radius: 1px;
            cursor: pointer;
            padding: 10px;
            margin: 10px 5px;
            text-decoration: none;
            font-size: 14px;
        }

        #msform .action-button:hover, #msform .action-button:focus {
            box-shadow: 0 0 0 2px white, 0 0 0 3px #fcb603;
        }

        .fs-title {
            font-size: 15px;
            text-transform: uppercase;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .fs-subtitle {
            font-weight: normal;
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            counter-reset: step;
        }

        #progressbar li {
            list-style-type: none;
            color: white;
            text-transform: uppercase;
            font-size: 9px;
            width: 33.33%;
            float: left;
            position: relative;
        }

        #progressbar li:before {
            content: counter(step);
            counter-increment: step;
            width: 20px;
            line-height: 20px;
            display: block;
            font-size: 10px;
            color: #333;
            background: white;
            border-radius: 3px;
            margin: 0 auto 5px auto;
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: white;
            position: absolute;
            left: -50%;
            top: 9px;
            z-index: -1;
        }

        #progressbar li:first-child:after {
            content: none;
        }

        #progressbar li.active:before, #progressbar li.active:after {
            background: #fcb603;
            color: white;
        }
        .gender {
            display: flex;
            justify-content: flex-start;
            font-size: small;
        }
        .gender input[type="radio"] {
            margin-right: 2px;
        }
        .gender label {
            margin-right: 40px;
        }
        .error-message {
            color: red;
        }
        label img {
            width: 50px;
            height: 50px;
        }
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            transition: height 0.3s ease;
            margin-bottom: -30px;
        }

        .dropzone:hover {
            border-color: #777;
        }

        .dropzone input {
            display: none;
        }

        .dropzone label {
            display: block;
            cursor: pointer;
        }

        .file-list {
            margin-top: 10px;
            text-align: left;
            overflow-y: auto;
            max-height: 100px;
            padding-right: 5px;
        }

        .file-list-item {
            margin-bottom: 5px;
        }
        
    </style>
</head>
<body>
    <!-- multistep form -->
    <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">Essentials</h3>
            <input type="text" name="email" placeholder="Email" />
            <input id="phone" type="tel" name="phone" placeholder="Phone">
            <input type="password" name="pass" placeholder="Password" />
            <input type="password" name="cpass" placeholder="Confirm Password" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Basic Details</h2>
            <h3 class="fs-subtitle">We need them</h3>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
            <div class="gender">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <input type="text" name="city" placeholder="City">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" 
                        id="dropdownMenu1" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="true">
                  <!--i class="glyphicon glyphicon-cog"></i-->Choose an interest
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu checkbox-menu allow-focus" aria-labelledby="dropdownMenu1">
                
                  <li >
                    <label>
                      <input type="checkbox"> Director
                    </label>
                  </li>
                  
                  <li >
                    <label>
                      <input type="checkbox"> Actor
                    </label>
                  </li>
                  
                  <li >
                    <label>
                      <input type="checkbox"> Producer
                    </label>
                  </li>

                  <li >
                    <label>
                      <input type="checkbox"> DOP
                    </label>
                  </li>

                  <div class="dropdown-btn-wrapper">
                    <button class="btn btn-warning" id="ok">OK</button>
                  </div>
                  
                </ul>
              </div>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <div class="profile-pic-container" id="profilePicContainer">
                <div class="options-overlay">
                    <button class="btn btn-primary btn-sm" id="viewProfileBtn">View</button>
                    <button class="btn btn-warning btn-sm" id="editProfileBtn">Edit</button>
                </div>
            </div>            
            <textarea name="bio" placeholder="A few words about yourself"></textarea>
            <div class="dropzone" id="dropzone">
                <label for="fileInput"><img src="upload.png" alt="Upload"></label>
                <input type="file" id="fileInput" accept="image/*, video/*" multiple>
                <div class="file-list" id="fileList"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </form>
    <script>
        $(document).ready(function() {
            
            var current_fs, next_fs, previous_fs;
            var left, opacity, scale;
            var animating;
    
            $('.next').click(function() {
                if (animating) return false;
                animating = true;
    
                current_fs = $(this).parent();
                next_fs = $(this).parent().next();
    
                $('#progressbar li').eq($('fieldset').index(next_fs)).addClass('active');
    
                next_fs.show();
    
                var step = 0;
                var stepInterval = setInterval(function() {
                    if (step >= 100) {
                        clearInterval(stepInterval);
                        current_fs.hide();
                        animating = false;
                    } else {
                        step += 4;
                        current_fs.css('opacity', (100 - step) / 100);
                        next_fs.css('opacity', step / 100);
                    }
                }, 8);
            });
            $('#position').multiselect({
                includeSelectAllOption: true,
                maxHeight: 200,
            });

            $('#ok').on('click', function() {
                event.preventDefault();
                var selectedOptions = [];
                $('.checkbox-menu li input[type="checkbox"]:checked').each(function() {
                    selectedOptions.push($(this).parent().text().trim());
                });
                if (selectedOptions.length > 0) {
                    $('#dropdownMenu1').html(selectedOptions.join(', ') + ' <span class="caret"></span>');
                } else {
                    $('#dropdownMenu1').html('Choose an interest <span class="caret"></span>');
                }
            });
            $('#viewProfileBtn').click(function() {
                event.preventDefault();
                $('.expanded-img').fadeIn();
            });
            $('.expanded-img').click(function() {
                event.preventDefault();
                $(this).fadeOut();
            });
    
            $('.previous').click(function() {
                if (animating) return false;
                animating = true;
    
                current_fs = $(this).parent();
                previous_fs = $(this).parent().prev();
    
                $('#progressbar li').eq($('fieldset').index(current_fs)).removeClass('active');
    
                previous_fs.show();
    
                var step = 0;
                var stepInterval = setInterval(function() {
                    if (step >= 100) {
                        clearInterval(stepInterval);
                        current_fs.hide();
                        animating = false;
                    } else {
                        step += 4;
                        current_fs.css('opacity', (100 - step) / 100);
                        previous_fs.css('opacity', step / 100);
                    }
                }, 8);
            });
            var dropzone = $('#dropzone');
            var fileList = $('#fileList');
            var errorMessage = $('#errorMessage');

            dropzone.on('dragover', function (e) {
                e.preventDefault();
                dropzone.addClass('active');
            });

            dropzone.on('dragleave', function () {
                dropzone.removeClass('active');
            });

            dropzone.on('drop', function (e) {
                e.preventDefault();
                dropzone.removeClass('active');

                var files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            $('#fileInput').on('change', function () {
                var files = this.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                errorMessage.text('');

                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    if (file.size > 10 * 1024 * 1024) { // 10 MB
                        errorMessage.text(file.name + ' > 10 MB ');
                        return;
                    }

                    var listItem = $('<div class="file-list-item"></div>').text(file.name + ' - ' + formatBytes(file.size));
                    fileList.append(listItem);
                }               
            }

            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }
        });
    </script>        
</body>
</html>
